name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: Contract tests (D-001~D-013 coverage)
        run: npm run test:contract

      - name: Conformance matrix tests (v2/legacy)
        if: always()
        run: npx vitest run tests/contract/conformance-matrix.contract.test.ts --reporter=verbose

      - name: Security scan
        run: npm run security

      - name: Build
        run: npm run build
